<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the Left Wing: Dark Blue to Green -->
    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#35495e" />
      <stop offset="40%" stop-color="#35495e" />
      <stop offset="100%" stop-color="#42d392" />
    </linearGradient>
    
    <!-- Gradient for the Right Wing: Dark Blue to Green -->
    <linearGradient id="gradRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#35495e" />
      <stop offset="40%" stop-color="#35495e" />
      <stop offset="100%" stop-color="#42d392" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- The Logo is composed of two strokes meeting at the center to form an M -->
  <!-- The convergence point (the V) glows green -->
  
  <g filter="url(#softShadow)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left Stroke -->
    <path d="M 50 150 L 50 50 L 100 130" stroke="url(#gradLeft)" />
    
    <!-- Right Stroke -->
    <path d="M 150 150 L 150 50 L 100 130" stroke="url(#gradRight)" />
  </g>
  
</svg>
